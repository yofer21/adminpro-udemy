<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Usuarios</h4>

        <table *ngIf="usuarios.length > 0" class="table table-hover">
          <tbody>
            <tr [routerLink]="['/usuarios']" class="pointer" *ngFor="let usuario of usuarios">
              <td>
                <img [src]="usuario.img | imagen" class="img-40 img-circle">
              </td>
              <td>{{usuario.nombre}}</td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="usuarios.length === 0" class="alert alert-info">No hay registros</div>

      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">MÃ©dicos</h4>

          </tbody>
        </table>

        <div *ngIf="medicos.length === 0" class="alert alert-info">No hay registros</div>

      </div>
    </div>
  </div>
  <div class="col-4">

      </div>
    </div>
  </div>
</div>
